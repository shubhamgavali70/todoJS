<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Simple todo application</title>
</head>
<body>
    <div id="container">
        <div class="controls">
            <h1>List of TODOs</h1>
            <input type="text" placeholder="Add todo here" id="input"><br>
            <button type="button" id="add">Add TODO</button>
            <button type="button" id="remove">Remove TODO</button>
            <button type="button" id="removeAll">Remove everything</button>
            <ul id="list">
                <li class="mycheck"> <input type="checkbox" id="check"> <label>Complete the course</label> </li>
                <li class="mycheck"> <input type="checkbox" id="check" checked> <label>Do some exercise</label> </li>
            </ul>
            
        </div>
    </div>
    <script src="todo.js"></script>
</body>
</html>
